<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>WordSmith</title>
  </head>
  <body>
    <div class='container'>
      <div id="head">
        <h1>WordSmith :: Find & Replace</h1>
      </div><br>

      <form class="ui large form">
        <label for="phrase">I want WordSmith to search through</label>
        <div class="ui transparent input">
          <input id="phrase" type="text" placeholder="this text">
        </div><br>

        <label for="wordFind">for</label>
        <div class="ui transparent input">
          <input id="wordFind" type="text" placeholder="this word">
        </div><br>

        <label for="wordReplace">and replace it with</label>
        <div class="ui transparent input">
          <input id="wordReplace" type="text" placeholder="this word">
        </div><br><br>

        <button class="ui button">Go</button>
      </form>
    </div>

    <div class="ui basic modal">
      <div id="results"></div>
    </div>
  </body>
</html>
